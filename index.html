<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="text/css" rel="stylesheet" href="stylesheets/stylesheet.css" />
    <link rel="icon" href="images/tab-icon.jpg" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1 class="heading">Welcome to Rock-Paper-Scissors</h1>

    <h2 class="result">Click play to start</h2>
    <button class="btn large-btn play-btn" onclick="gameStart()">Play</button>
    <div class="player">
      <div class="rock">
        <img onclick="rockChoice()" src="images/rock.png" alt="rock image" />
      </div>
      <div class="paper">
        <img src="images/paper.jpg" alt="rock image" onclick="paperChoice()" />
      </div>
      <div class="scissors">
        <img
          src="images/scissors.jpg"
          alt="rock image"
          onclick="scissorChoice()"
        />
      </div>
    </div>

    <footer>
      <div class="playerChoice">
        Choose a character to fight with
      </div>
    </footer>

    <script src="scripts/main.js"></script>
  </body>
</html>
